<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/editor/themes/default/default.css" />
    <link rel="stylesheet" href="/editor/plugins/code/prettify.css" />
    <script charset="utf-8" src="/editor/kindeditor.js"></script>
    <script charset="utf-8" src="/editor/lang/zh_CN.js"></script>
    <script charset="utf-8" src="/editor/plugins/code/prettify.js"></script>
    <script>
        KindEditor.ready(function(K) {
            window.editor = K.create('#editor_id');
        });

        KindEditor.ready(function(K) {
            var editor1 = K.create('textarea[name="profile"]', {
                cssPath : '../editor/plugins/code/prettify.css',
                uploadJson : '../upload',
//                fileManagerJson : '../jsp/file_manager_json.jsp',
                allowFileManager : true,
                afterCreate : function() {
                    var self = this;
                    K.ctrl(document, 13, function() {
                        self.sync();
                        document.forms['example'].submit();
                    });
                    K.ctrl(self.edit.doc, 13, function() {
                        self.sync();
                        document.forms['example'].submit();
                    });
                }
            });
            prettyPrint();
        });
    </script>
</head>
<body>

<form name="example" method="post" action="/anchor">

    <input type="text" id="userId" name="userId" value="1"/>
    <input type="text" id="sex" name="sex" value="1"/>
    <input type="text" id="age" name="age" value="1"/>
    <input type="text" id="mobile" name="mobile" value="13917477896"/>
    <input type="text" id="realName" name="realName" value="王亚东"/>

    <textarea name="profile" id="profile" cols="100" rows="8" style="width:700px;height:200px;visibility:hidden;"></textarea>
    <br />
    <input type="submit" name="button" value="提交内容" /> (提交快捷键: Ctrl + Enter)
</form>

</body>
</html>
