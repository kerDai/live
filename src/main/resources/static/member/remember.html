<script>
    $(function () {
        var users = Tool.getCookie("users");
        if(users == null){
            layer.msg("登录超时,请重新登录！", {
                time: 2000
            }, function () {
                window.location.href='/index.html';
            });
        }else {
            var obj = JSON.parse(users);
            var temp = JSON.parse(obj);
            $('#id').val(temp.id);
            $.ajax({
                type: "GET",
                url:"/user/"+temp.id+"/findOne",
                success: function(msg) {
                    if(msg.status == 200){
                        var nickname = msg.data.nickname;
                        $('#siteUserId').html(nickname);
                        //判断是否主播
                        if(msg.data.tag == 1){
                            $('#goLive').html('<li><a class="" href="/member/start.html">发起直播</a></li>');
                        }
                        //设置头像
                        if(msg.data.avatar != null){
                            $('#favorite').attr('src', msg.data.avatar);
                            $('#avatar').attr('src', msg.data.avatar);
                        }else {
                            $('#favorite').attr('src', '/center/default-avatar.jpg');
                            $('#avatar').attr('src', '/center/default-avatar.jpg');
                        }
                        $('#nickname').val(nickname);
                        $('#mobile').html(msg.data.mobile);
                        
                        if(msg.data.tag == 1){
                            $('#tag').html("主播");
                        }else {
                            $('#tag').html("普通用户");
                        }
                    }else {
                        layer.msg("登录超时,请重新登录！", {
                            time: 2000
                        }, function () {
                            window.location.href='/index.html';
                        });
                    }
                },
                error: function(error){alert(error);}
            });
        };

        $("#siteUserId").on("mouseenter", function () {
            $(this).addClass("hover");
            $("#siteUserIdCnt").show();
        });
        $("#siteUserIdCnt").on("mouseleave", function () {
            $("#siteUserIdCnt").hide();
            $("#siteUserId").removeClass("hover")
        })

        //退出
        $("#logoutId").click(function(){
            $.ajax({
                type: "GET",
                url:"/user/logout",
                success: function(msg) {
                    if(msg.status == 200){
                        window.location.href='/index.html';
                    }
                },
                error: function(error){alert(error);}
            });
        });
    });
</script>
